<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
              <h1 class="has-text-primary is-size-5"><b>TV Show Search</b></h1>            
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">              
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Get API</strong>
                </a>
                <a class="button is-light">
                  Load Url
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="card">
        <header class="card-header">
          <p class="card-header-title is-size-3 is-family-primary has-text-primary">            
          </p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class=" column is-three-fifths   is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image ">
                                <figure class="image is-2by1">
                                    <img src="./tv-shows-may272019-min.jpg" alt="">
                                </figure>
                            </div>                            
                            <div class="card-content">
                                <form id="searchForm">
                                    <input class="input is-success input is-small control is-loading" type="text" placeholder="Movie or show title" name="query" style="width: 25%; margin-top: 0.3rem;">        
                                    <button class="button is-primary">Search cover</button>
                                </form>                              
                            </div>
                            
                          </div>
                    </div>
                </div>
            </div>
        </section>        
    <script src="app.js"></script>
</body>

</html>
